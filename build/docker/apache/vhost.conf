<VirtualHost *:80>
  DocumentRoot /var/www/html/web

  <Directory /var/www/html/web>
    AllowOverride All
  </Directory>

  ErrorLog /var/log/apache2/error.log
  CustomLog /var/log/apache2/access.log combined
</VirtualHost>
